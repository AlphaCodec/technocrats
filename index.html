<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Resume Analyzer</title>

  <!-- PDF.js (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>

  <!-- Mammoth (for DOCX parsing) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.14/mammoth.browser.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-bg {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.2);
    }
    .btn-active:active {
      transform: translateY(0);
    }
    .transition-all {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen gradient-bg text-gray-800">
  <main class="container mx-auto px-4 py-8 max-w-4xl bg-white/90 backdrop-blur-sm rounded-xl shadow-xl my-8 transition-all">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600 mb-2">üìÑ Smart Resume Analyzer</h1>
      <p class="text-lg text-gray-600">Analyze resumes against a job description ‚Äî fully client-side (GitHub Pages).</p>
    </header>

    <section class="mb-8 p-6 bg-gray-50 rounded-lg">
      <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">üì• Upload Files</h2>

      <label class="block mb-4">
        <span class="block text-sm font-medium text-gray-700 mb-1">Upload one or more resumes (PDF / DOCX)</span>
        <input id="resume-input" type="file" accept=".pdf,.docx" multiple
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-all">
      </label>

      <label class="block mb-6">
        <span class="block text-sm font-medium text-gray-700 mb-1">Upload job description (TXT)</span>
        <input id="job-input" type="file" accept=".txt"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100 transition-all">
      </label>

      <div class="flex gap-4">
        <button id="analyze-btn" class="btn-hover btn-active px-6 py-2 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 transition-all">
          Analyze
        </button>
        <button id="clear-history-btn" class="btn-hover btn-active px-6 py-2 bg-red-600 text-white font-medium rounded-md shadow-sm hover:bg-red-700 transition-all">
          Clear History
        </button>
      </div>
    </section>

    <section id="results" class="mb-8 p-6 bg-gray-50 rounded-lg min-h-32" aria-live="polite"></section>

    <hr />

    <section class="p-6 bg-gray-50 rounded-lg">
      <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">üìÅ Analysis History</h2>
      <div class="flex gap-4 mb-4">
        <input id="history-search" placeholder="Search by resume or job name..." 
          class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
        <button id="show-history-btn" class="btn-hover btn-active px-6 py-2 bg-gray-800 text-white font-medium rounded-md shadow-sm hover:bg-gray-900 transition-all">
          Show History
        </button>
      </div>
      <div id="history-list" class="space-y-2"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
